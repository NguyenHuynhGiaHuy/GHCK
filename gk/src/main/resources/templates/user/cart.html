<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margin and padding */
        body,
        h1,
        h5,
        h2,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        #header {
            padding: 1rem 2rem;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }


        .container {
            width: 80%;
            margin: 0 auto;
        }

        .card-registration {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 0;
        }

        .mb-5 {
            margin-bottom: 2.5rem;
        }

        .fw-bold {
            font-weight: bold;
        }

        .my-4 {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .text-black {
            color: #000;
        }

        .img-fluid {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }

        .number-quantity {
            width: 60px;
            text-align: center;
        }


        .text-muted {
            color: #6c757d;
        }

        .bg-grey {
            background-color: #f8f9fa;
        }


        .text-body {
            color: #007bff;
        }

        .fas {
            /* Assuming FontAwesome is used for icons */
            margin-right: 0.5rem;
        }

        .pt-5 {
            padding-top: 3rem;
        }
    </style>
</head>

<body>
<div id="header" class="px-md-4 mb-3 bg-white border-bottom shadow-sm" th:insert="user/header"></div>

<section class="h-100 h-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0 text-black">Giỏ hàng mua sắm</h1>

                                    </div>
                                    <hr class="my-4">

                                    <div class="row mb-4 d-flex justify-content-between align-items-center" th:each="product : ${products}">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <img th:src="@{'images/' + ${product.getImage()}}" class="img-fluid rounded-3" alt="Cotton T-shirt">

                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-3">

                                            <h6 class="text-black mb-0" th:text="${'Tên sản phẩm: '+product.getName()}"></h6>
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">


                                            <input id="form1" min="0" name="quantity" th:id="${'p' + product.getId()}" th:value="${product.getQuantity()}" type="number"
                                                   class="form-control form-control-sm number-quantity" />


                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                            <h2 class="mb-0" th:text="${'Giá của 1 sản phẩm : '+product.getPrice()+' VND'}"></h2>
                                        </div>
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <a th:href="@{'/cart/remove/' + ${product.getId()}}" class="text-muted">

                                            </a>

                                        </div>
                                    </div>

                                    <hr class="my-4">

                                    <div class="pt-5">
                                        <h6 class="mb-0"><a href="/" class="text-body"><i
                                                class="fas fa-long-arrow-alt-left me-2"></i>Quay lại</a>
                                        </h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 bg-grey">
                                <div class="p-5">
                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-5">

                                        <h5 th:text="${'Tổng tiền của bạn: ' + cart.totalPrice +' VND'}"></h5>
                                    </div>

                                    <button type="button">
                                        <a href="order/place">Thanh toán</a>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="footer" class="px-md-4 mb-3 bg-white border-bottom shadow-sm" th:insert="user/footer"></div>
</body>

</html>
