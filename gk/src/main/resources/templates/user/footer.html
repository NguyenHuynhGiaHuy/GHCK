<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer Example</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Phần style cho footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        /* Phần style cho nội dung trong footer */
        footer p {
            margin-bottom: 8px;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Footer -->
<footer>
    <p>Chính sách bảo hành: <a href="#">Xem tại đây</a></p>
    <p>Địa chỉ: 123 Đường ABC, Thành phố XYZ</p>
    <p>Email: example@example.com</p>
    <p>Số điện thoại: 0123 456 789</p>
    <p>Mạng xã hội:
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
    </p>
    <p>Bản quyền &copy; 2023 Tên Công Ty</p>
</footer>

</body>
</html>
