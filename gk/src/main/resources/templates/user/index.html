<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Trang chủ</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
        <div id="header" class="px-md-4 mb-3 bg-white border-bottom shadow-sm" th:insert="user/header"></div>

        <section>
            <div class="container py-5 text-center">
                <div class="mb-5 d-flex flex-row align-items-center">
                    <div class="form-group mr-3">
                        <label for="filter-category">Danh mục</label>
                        <select id="filter-category" class="form-control"></select>
                    </div>

                    <div class="form-group mr-3">
                        <label for="filter-color">Màu sắc</label>
                        <select id="filter-color" class="form-control">
                            <option value="vang">Vàng</option>
                            <option value="xanh">Xanh</option>
                            <option value="do">Đỏ</option>
                            <option value="tim">Tim</option>
                            <option value="hong">Hồng</option>
                            <option value="den">Đen</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="filter-brand">Thương hiệu</label>
                        <select id="filter-brand" class="form-control">
                            <option value="apple">Apple</option>
                            <option value="samsung">Samsung</option>
                            <option value="xiaomi">Xiaomi</option>
                            <option value="nokia">Nokia</option>
                            <option value="oppo">Oppo</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="" id="home-wrapper-product">
                    <!-- Your product items here -->
                </div>
            </div>
        </section>

        <div id="footer" class="px-md-4 mb-3 bg-white border-bottom shadow-sm" th:insert="user/footer"></div>
</body>

</html>

<script src="/js/home.js"></script>
